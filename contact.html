<!-- Contact Section -->
<div class="container py-5">
  <h2 class="section-title">Contact Me</h2>
  <div class="row justify-content-center">
    <div class="col-lg-8 contact-box">
      <form id="contact-form" action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
        <div class="mb-4">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Your full name" required>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="_replyto" class="form-control" placeholder="Your email" required>
        </div>
        <div class="mb-4">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject of your message" required>
        </div>
        <div class="mb-4">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" rows="6" class="form-control" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
      <div id="form-status" class="mt-3"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // AJAX submission for better UX
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");

  form.addEventListener("submit", async function(event) {
    event.preventDefault();
    const data = new FormData(form);
    fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        status.innerHTML = "<div class='alert alert-success'>Thanks for your message! I’ll get back to you soon.</div>";
        form.reset();
      } else {
        status.innerHTML = "<div class='alert alert-danger'>Oops! Something went wrong. Please try again.</div>";
      }
    }).catch(error => {
      status.innerHTML = "<div class='alert alert-danger'>Oops! Something went wrong.</div>";
    });
  });
</script>
