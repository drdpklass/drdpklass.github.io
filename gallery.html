<!-- Modal for Image Lightbox -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0">
      <div class="modal-body p-0 position-relative">
        <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
        <img src="" alt="" id="modalImage" class="img-fluid w-100 rounded-bottom">
        <div class="p-3 bg-light text-center" id="modalCaption" style="font-weight:600; color:#0a4275;"></div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Modal image & caption update on card click
  const imageModal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');
  const modalCaption = document.getElementById('modalCaption');

  imageModal.addEventListener('show.bs.modal', event => {
    const card = event.relatedTarget;
    modalImage.src = card.getAttribute('data-img-src');
    modalImage.alt = card.getAttribute('data-caption');
    modalCaption.textContent = card.getAttribute('data-caption');
  });
