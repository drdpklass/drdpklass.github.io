  function loadPublications() {
    const tbody = document.getElementById('pubTableBody');

      const tr = document.createElement('tr');

      const tdYear = document.createElement('td');
      tdYear.textContent = pub.year;
      tr.appendChild(tdYear);

      const tdDetails = document.createElement('td');

      // If link exists, wrap title in <a>
      let titleHTML = '';
      if(pub.link && pub.link.trim() !== '') {
        titleHTML = `<strong><a href="${pub.link}" target="_blank" rel="noopener noreferrer">${pub.title}</a></strong>`;
      } else {
        titleHTML = `<strong>${pub.title}</strong>`;
      }

      // Compose details innerHTML
      tdDetails.innerHTML = `${titleHTML}<br><em>${pub.authors}</em><br><small>${pub.journal}${pub.link ? ` <a href="${pub.link}" target="_blank" rel="noopener noreferrer">Link</a>` : ''}</small>`;
      tr.appendChild(tdDetails);

      tbody.appendChild(tr);
    });
  }
